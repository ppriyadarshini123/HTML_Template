        <link rel="stylesheet" href="https://use.typekit.net/vnj5wbt.css"><!-- Special Font used in e.g. Search -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <body>
        <div class="wrapper">
            <header>
                <div class="topHeader">
                     <div>
                        <span class="hamburger" id="openNav">&#9776;</span>
                    </div><!--Hamburger Icon-->
                    <div class="identity">
                        <a  href="../index.html">
                            <img class="logo" src="../build/imgs/HomeSearch_logo_1-218x139.png" alt="logo">
                        </a>
                    </div><!--/identity-->
                    <nav class="topNav">
                        <ul>
                            <li class="homeBorder"><a  href="#">Home</a></li> <!-- class="currentPageLink" -->

                        </ul>
                    </nav><!--/topNav-->                   
                </div><!--/topHeader-->
            </header>
            <main>
                <section class="mainBody">           
                    <div class="contain">
                        <section class="signinpage">                                  
                            <div class="signin"><!--result product-->
                                <p class="headingCenter">Sign In</p>
                                <form method="post" action="#" class="fields">
                                    <div class="alignSignIn">
                                        <div class="alignView">                                    
                                            <label for="email" class="spEmail">Email :</label> 
                                            <input name="email" type="email" placeholder="john@johndoe.com" required id="email">
                                        </div><!--/email-->
                                        <div class="alignView">                                    
                                            <label for="psw" class="spPsw">Password :</label> 
                                            <input name="password" type="password" placeholder="" required id="psw">                                  
                                        </div><!--/password-->                               
                                        <div class="alignBtn">
                                            <button type="submit" class="btnSubmit">Submit</button>
                                        </div><!-- submit Button --> 
                                    </div>  <!--/signin-->   
                                </form>
                        </section><!--/signinpage-->
                    </div><!--/container-->
                </section><!--/ mainBody-->
            </main>
        </div><!--/wrapper--> 
        <footer>
            <div class="bottomFooter">
                <div class="con">
                    <p>HomeSearch &copy - PHP course project</p>
                    <p>
                        <a href="../index.html">Home</a>
